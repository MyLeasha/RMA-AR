<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
     <a-scene mindar-image="imageTargetSrc: https://myleasha.github.io/RMA-AR/assets/Targets/targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="CoffeeShop" src="https://myleasha.github.io/RMA-AR/assets/model2.glb"></a-asset-item>
        <!--Copy the asset line above here to add another asset-->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.5 0.5 0.5" src="#CoffeeShop"></a-gltf-model> <!-- animation-mixer for animations -->
      </a-entity>
</a-entity>
       <!--Copy the 3 asset lines above here to add another asset -->
    </a-scene>
  </body>
</html>
